<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="word">English Dictionary</div>
            <div class="wrapper-search">
                <div class="searchbar">
                    <input class="input" type="text" placeholder="Search word....">
                </div>
                <div class="search-img">
                    <img class="button" src="img/icons8-search-30.png" alt="searchbar" width="25px">
                </div>
            </div>

            <div class="content">
                <div class="header-wrapper">
                    <div class="header"></div>
                    <img class="audio" src="/Dictionary/img/audio.gif" alt="" width="20px">
                </div>

                <div class="meaning">
                    <h3>Meaning</h3>
                    <p></p>
                </div>
                <div class="example">
                    <h3>Example</h3>
                    <p></p>
                </div>
                <div class="synonyms">
                    <h3>Synonyms</h3>
                    <p></p>
                </div>
            </div>

        </div>


    </div>
</body>
<script src="app.js"></script>

</html>
